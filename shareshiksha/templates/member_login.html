
<!DOCTYPE HTML>
<html>
        {% load staticfiles %}

<head>
	<title>Member login</title>
 <!--meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Track Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta Tags -->
	<!-- Font-Awesome-CSS -->
    <link href='{% static "/css1/font-awesome.css" %}'  rel="stylesheet">
	<!--// Font-Awesome-CSS -->
	<!-- Required Css -->
		<link href='{% static "/css1/style.css" %}' rel='stylesheet' type='text/css' />

	<!--// Required Css -->
	<!--fonts-->
<link href="//fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">
	<!--//fonts-->
</head>

<body>
	<!--background-->
	<h1>Member Login</h1>
	<!-- Main-Content -->
	<div class="main-w3layouts-form">
		<h2>Login to your account</h2>
		<!-- main-w3layouts-form -->
		<form action="../memberpage/" method="post"> {% csrf_token %}
			<div class="fields-w3-agileits">
				<span class="fa fa-user" aria-hidden="true"></span>
				<input type="text" name="Username" required="" placeholder="Username" />
			</div>
			<div class="fields-w3-agileits">
				<span class="fa fa-key" aria-hidden="true"></span>
				<input type="password" name="Password" required="" placeholder="Password" />
			</div>
			<div class="remember-section-wthree">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox">
							<span> Remember me ?</span> 
						</label>
					</li>
					<li> <a href="#">Forgot password?</a> </li>
				</ul>
				<div class="clear"> </div>
			</div>
			<input type="submit" value="Login" />
		</form>
		<!--// main-w3layouts-form -->
		<!-- Social icons -->
		<div class="footer_grid-w3ls">
			<h5 class="sub-hdg-w3l">or connect to social profiles</h5>
			<ul class="social-icons-agileits-w3layouts">
				<li><a href="#" class="fa fa-facebook"></a></li>
				<li><a href="#" class="fa fa-twitter"></a></li>
				<li><a href="#" class="fa fa-google-plus"></a></li>
			</ul>
		</div>
		<!--// Social icons -->
	</div>
	<!--// Main-Content-->
	<!-- copyright -->
	<div class="copyright-w3-agile">
		<p>&copy; Share shiksha </p>
	</div>
	<!--// copyright -->
	<!--//background-->
</body>

</html>
